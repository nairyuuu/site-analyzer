<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wappalyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wappalyzer</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <div class="tab-buttons">
            <button id="techBtn" class="tab-button active">TECHNOLOGIES</button>
            <button id="infoBtn" class="tab-button">MORE INFO</button>
        </div>

        <div id="techContent" class="content active">
            <div id="noTechDetected">
                No technologies detected. <a href="#" id="reloadLink">Reload</a>
                <div class="game">Play a game?</div>
            </div>
            <div id="techList" class="tech-list"></div>
        </div>

        <div id="infoContent" class="content">
            <div class="info-message">Additional information will be displayed here</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
